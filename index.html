<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CoolKnowledge.ai | AI & Knowledge System Lab</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', 'Noto Sans TC', Arial, sans-serif;
      background: #f8fafc;
      color: #233262;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 32px 20px 24px 20px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 32px 0 rgba(44,82,160,0.13);
      text-align: center;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: none;}
    }
    .lab-logo {
      width: 180px;
      max-width: 70vw;
      margin-bottom: 18px;
      filter: drop-shadow(0 4px 24px rgba(44,160,216,0.16));
      transition: transform 0.3s;
    }
    .lab-logo:hover {
      transform: scale(1.04) rotate(-2deg);
    }
    .lab-title-zh {
      font-family: 'Noto Sans TC', sans-serif;
      font-weight: 700;
      font-size: 2.6rem;
      color: #2535ad;
      letter-spacing: 0.08em;
      margin: 6px 0 0 0;
      line-height: 1.18;
      text-shadow: 0 2px 12px #e8edff;
    }
    .lab-title-en {
      font-family: 'Roboto Mono', 'Roboto', monospace;
      font-size: 1.1rem;
      letter-spacing: 0.07em;
      color: #2a345b;
      margin-bottom: 18px;
      margin-top: 0.2em;
      opacity: 0.84;
    }
    h1 {
      font-family: 'Roboto', 'Noto Sans TC', sans-serif;
      font-weight: 700;
      font-size: 2rem;
      margin: 32px 0 12px 0;
      letter-spacing: 0.03em;
      color: #19467b;
    }
    .official-en {
      background: #22262b;
      color: #fff;
      font-family: 'Roboto', Arial, sans-serif;
      font-size: 1.13rem;
      border-radius: 8px;
      padding: 18px 18px 18px 18px;
      margin: 22px auto 20px auto;
      max-width: 98%;
      box-shadow: 0 2px 14px rgba(44,60,100,0.09);
      letter-spacing: 0.01em;
      line-height: 1.72;
      word-break: break-word;
      text-align: left;
      display: inline-block;
    }
    p {
      font-size: 1.07rem;
      line-height: 1.85;
      color: #32425c;
      margin: 0 auto 18px auto;
      max-width: 700px;
    }
    @media (max-width: 700px) {
      .container { padding: 18px 4vw; }
      .lab-logo { width: 42vw; }
      .lab-title-zh { font-size: 1.45rem; }
      h1 { font-size: 1.18rem; }
      .official-en { font-size: 1rem; padding: 12px 8px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo 匯入 -->
    <img class="lab-logo" src="logo_pic/logo-vertical.png" alt="人工智慧與知識系統實驗室 Logo">
    <!-- 中文標題 -->
    <div class="lab-title-zh">人工智慧與知識系統實驗室</div>
    <!-- 英文標題 -->
    <div class="lab-title-en">Artificial Intelligence &amp; Knowledge System Lab</div>
    <!-- 網站歡迎詞 -->
    <h1>Welcome to CoolKnowledge.ai</h1>
    <!-- 指定必須出現的官方英文敘述 -->
    <div class="official-en">
      The CoolKnowledge.ai Platform is developed and maintained by the Lab for AI and Knowledge Systems at the Department of Computer Science and Information Engineering, National Central University, Taiwan.
    </div>
  </div>
</body>
</html>
